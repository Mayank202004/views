version: 1.0.0+1

environment:
  sdk: ^3.5.0


dependencies:
  flutter:
    sdk: flutter
  get: ^4.6.6
  get_storage: ^2.1.1
  form_validator: ^2.1.1
  flutter_dotenv: ^5.1.0

  cupertino_icons: ^1.0.8
  supabase_flutter: ^2.6.0

dev_dependencies:
  flutter_test:
    sdk: flutter

